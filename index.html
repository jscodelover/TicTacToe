     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <body>

      <div class="row">
        <div class="col s12 l12">
          <p id="heading">Let's Play</p>

             <tr>
               <td class="rb" id="1" onclick="tic_tac_toe(this.id);"></td>

             <tr>
               <td class="rb" id="4" onclick="tic_tac_toe(this.id);"></td>

             </tr>
             <tr>
               <td class="r" id="7" onclick="tic_tac_toe(this.id);"></td>

               <td id="9" onclick="tic_tac_toe(this.id);"></td>

            <h3>Draw</h3>
            <p>Do you want to play again ?</p>
          </div>
          <div class="modal-footer blue-grey lighten-5">
            <a href="file:///C:/Users/Manisha%20Basra/Documents/TicTacToe/index.html" class="modal-action modal-close waves-effect waves-green btn-flat">Yes</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat">No</a>

      <div id="Win" class="modal blue-grey lighten-4">

            <h3>You Win</h3>

          <div class="modal-footer blue-grey lighten-5">

      <script type="text/javascript" src="main.js"></script>
